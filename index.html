<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css"/>
    
</head>
<body>
    Welcome To Falling Sand
    <div class="outer">
        <div class="buttons">
        <button class="btn" id="clear-button">Clear Screen</button>
        <input type="range" min="1" max="100" value="50" class="slider" id="speedRange">
        <p>Speed: <span id="speed"></span></p>
        <input type="range" min="1" max="5" value="2" class="slider" id="brushRange">
        <p>Brush Size: <span id="brushSize"></span></p>
        <label for="particle">Choose a Type:</label>
        <select name="particle" id="particle">
          <option value="Sand">Sand</option>
          <option value="Water">Water</option>
          <option value="Stone">Stone</option>
          <option value="Dirt">Dirt</option>
        </select>
        </div>
        <div class="center-canvas">
            <canvas id="canvas" width="1000" height="400"></canvas>
        </div>
    </div>
    <script src="JavaScript/practice.js"></script>
</body>
</html>
